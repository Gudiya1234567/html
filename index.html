<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fruit name</h2>
    <p id="ls"> </p>
    <script>
    let array=['mango','banana','apple','chiku']
    let text = "<ul>";
   for (let i=0;i<array.length;i++){
       text+= "<li>"+array[i]+"</li>";
   }
   
   text += "</ul>";

   document.getElementById('ls').innerHTML=text
</script>

</body>
</html>
